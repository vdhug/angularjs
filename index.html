<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Try Angular 1.5</title>
	<script src="./js/angular.min.js"></script>
</head>
<style>
	.new-class {
		font-size: 72px;
	}
	.other-class {
		font-size: {{font}};
	}
</style>
<body>
	<h1 class="new-class" ng-class="{'other-class': name}">Hello, <span ng-if="name">{{name}}</span> <span ng-if="!name">World</span></h1>
	<input type="text" ng-model="name">

	<input type="text" ng-model="font">
</body>
</html>
